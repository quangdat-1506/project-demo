<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main">
        <div class="background">
            <img src="./images/hero-image.png.png" alt="">
        </div>

        <div class="content">
            <div class="logo">
                <img src="./images/logo.png">
            </div>
            <h3 class="welcome">Welcome to</h3>
            <h1 class="hero-heading">E-learning course</h1>

            <div class="wrapper">
                <form action="" class="form-login">
                    <p class="phone-number">Phone number</p>
                    <div class="form-group">
                        <input type="text" name="first-name" placeholder="Phone">
                        <div id="phone">
                            <i class="fa fa-phone"></i>
                        </div>
                    </div>

                    <p class="password">Password</p>
                    <div class="form-group">
                        <input type="password" name="first-name" placeholder="Password">
                        <div id="eye">
                            <i class="fa fa-eye"></i>
                        </div>
                    </div>
                </form>

                <div class="checkbox">
                    <input type="checkbox">
                    <p class="remember">Remember your password</p>
                </div>

                <div class="login">
                    <p class="more"><a href="./">Login</a></p>
                </div>

                <p class="copyright">Copyright Â© 2023 PIAGGIO VIETNAM CO., LTD</p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/main.js"></script>
</html>
